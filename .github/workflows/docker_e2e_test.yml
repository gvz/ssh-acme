name: Docker end-to-end test

on:
  push:
    branches: [main, add-docker-e2e-test]
    tags: ["v*"]
  pull_request:

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v26

      - name: Build .deb packages
        run: |
          nix build .#deb-server -o result-server
          nix build .#deb-client -o result-client

      - name: Copy .deb packages to Docker build context
        run: |
          cp result-server/*.deb docker/
          cp result-client/*.deb docker/

      - name: Build Docker images
        run: docker compose -f docker/docker-compose.yml build

      - name: Run end-to-end test
        run: bash docker/run_e2e_test.sh

      - name: Cleanup
        if: always()
        run: docker compose -f docker/docker-compose.yml down -v
